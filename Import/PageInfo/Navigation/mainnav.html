<script>
//NineNeins Search
$(function() {
    $("#search").on("keyup", function() {
        $(".topics").html("");
            var val = $.trim(this.value)
    if (val) {
        val = val.toLowerCase();
        $.each(topicsArray, function(_,obj) {
       // console.log(val,obj.name.toLowerCase().indexOf(val),obj)
            if (obj.name.toLowerCase().indexOf(val) != -1) {
                $(".topics").append('<div class="topic-card"><span class="topic-info">'+obj.name+'</span><br/><a class="topic-link" href="'+obj.link+'"><img class="topic-image topic-link" src="'+obj.image+'"></a></div>');
            }
        });
    }
    $(".not-found").toggle($(".topics").find("img").length==0);
    });
});

//NavDrop Custom
$(document).ready(function () {
    $('ul.dropdown-menu [data-toggle=dropdown]').on('click', function (event) {
        event.preventDefault();
        event.stopPropagation();
        $(this).parent().siblings().removeClass('open');
        $(this).parent().toggleClass('open');
    });
});

</script>
